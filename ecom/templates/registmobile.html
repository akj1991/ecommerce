{% extends 'admindashboard.html' %}
{% block content %}
<center>
    <br>
    <h3>Register Mobile Phone</h3>
    <br>
<form action="" method="post" enctype="multipart/form-data" >
    <label>Model Name</label>
    <input type="text" id="model" name="model" style="margin-left:20px;">
    <br>
    <br>
    <label style="margin-right: 75px;">Brand</label>
    <select id="brand" name="brand" style="margin-left: 58px; padding-left: 20px;" >
        <option value="Xiaomi">Xiaomi</option>
        <option value="Samsung">Samsung</option>
        <option value="OnePlus">OnePlus</option>
        <option value="Apple">Apple</option>
        <option value="Iqoo">Iqoo</option>
        <option value="Realme">Realme</option>
        <option value="Oppo">Oppo</option>
        <option value="Motorola">Motorola</option>
        <option value="Vivo">Vivo</option>
        <option value="Sony">Sony</option>
        <option value="Asus">Asus</option>
        <option value="Micromax">Micromax</option>
        <option value="Nothing">Nothing</option>
      </select>
    <br>
    <br>
    <label style="margin-right: 13px;">Rate</label>
    <input type="number" id="rate" name="rate" style="margin-left: 73px;">
    <br>
    <br>
    <label style="margin-left: 150px;">Upload Image</label>
    <input type="file" required name="image" id="image" style="margin-left: 40px;">
    <br>
    <br>
    <button type="button" id="button1">Register</button>
    <script>
        $("#button1").click(function(){
            $.ajaxSetup({
                data:{csrfmiddlewaretoken:'{{csrf_token}}'}
            })
            $.ajax({
                url:'/registration1/', 
                type:'POST',
                data:{
                    model:$("#model").val(),
                    brand:$("#brand").val(),
                    rate:$("#rate").val(),
                    image:$("#image").val()
                },
                success:function(response){
                    alert(response.message)
                }
            })
        })
    </script>
</form>
</center>
{% endblock %}
