{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/adminhm.css' %}" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body onload="load_data()">
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a>
                    <span class="icon"><i class="fa fa-mobile" aria-hidden="true"></i></span>
                    <span class="title"><h2>Ecom</h2></span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'adminhome' %}">
                    <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
                    <span class="title">Dashboard</span>
                </a>
                </li>
                <li>
                    <a href="{% url 'registmobile' %}">
                    <span class="icon"><i class="fa fa-plus-square" aria-hidden="true"></i></span>
                    <span class="title">Register Mobile</span>
                </a>
                </li>
                <li>
                    <a href="{% url 'managepro' %}">
                    <span class="icon"><i class="fa fa-wrench" aria-hidden="true"></i></span>
                    <span class="title">Manage Product</span>
                </a>
                </li>
                <li>
                    <a href="{% url 'adminhome' %}">
                    <span class="icon"><i class="fa fa-users" aria-hidden="true"></i></span>
                    <span class="title">Registered Customer</span>
                </a>
                </li>
                <li>
                    <a href="{% url 'adminhome' %}">
                    <span class="icon"><i class="fa fa-history" aria-hidden="true"></i></span>
                    <span class="title">Purchase Request</span>
                </a>
                </li>

            </ul>
        </div>

        <div class="main">
            <div class="topbar">
            <div class="toggle" onclick="toggleMenu();"></div>
            <div class="search">
                <label>
                    <input type="text" placeholder="Search here">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </label>  
            </div>
            <div class="user">
                <img src="{% static 'images/Kayla-person.jpg' %}">
            </div>
            </div>
            {% block content %}
            
         {% endblock %}
            </div>
    </div>
      

    <script>
        function toggleMenu(){
            let toggle = document.querySelector('.toggle');
            let navigation = document.querySelector('.navigation');
            let main = document.querySelector('.main');
            toggle.classList.toggle('active');
            navigation.classList.toggle('active');
            main.classList.toggle('active');

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>



    
</body>
</html>
